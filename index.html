<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- internal css -->
    <link rel="stylesheet" href="scss/style.css" />

    <title>Travel Mars</title>
  </head>
  <body>
    <!-- notice for small screens -->
    <div id="notice">
      <i class="fas fa-exclamation-triangle"></i>
      <span class="text"
        >Please open this website on screen sizes equals to or greater than 1024
        pixels. We currently do not support low pixel screens e.g. Mobiles and
        Tablets.</span
      >
    </div>

    <header>
      <h1>Travel Mars with NASA</h1>
      <span>New Pictures Every Day</span>
    </header>

    <!-- all the content goes here -->
    <div id="content">
      <div id="info">
        <h2 class="total-images">
          Total Images:
          <span class="output-total-images"></span>
        </h2>

        <!-- image number -->
        <span class="image-number"
          >Image Number: <span class="output-image-number"></span
        ></span>

        <!-- rover name -->
        <span class="rover-name"
          >Rover Name: <span class="output-rover-name"></span
        ></span>

        <!-- camera name -->
        <span class="camera-name"
          >Camera Name: <span class="output-camera-name"></span
        ></span>

        <!-- Rover status -->
        <span class="rover-status"
          >Rover Status: <span class="output-rover-status"></span
        ></span>

        <!-- buttons to navigate -->
        <div id="buttons">
          <button class="previous"><i class="fas fa-chevron-left"></i></button>
          <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
    <div id="img"></div>

    <!-- internal script -->
    <script src="app.js"></script>
    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/2b8d837e91.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
